{% extends 'base/base.html' %}
{% block content %}
    <script type="text/javascript">
        function mapaCentroEmergencia() {
            var map = new google.maps.Map(document.getElementById('maps'), {
                center: {lat: -17.783308, lng: -63.182118},
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var marker;
            var infowindow = new google.maps.InfoWindow();

            {% if object_list %}
                {% for mapa_centroemergencia in object_list %}
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng({{ mapa_centroemergencia.lat }}, {{ mapa_centroemergencia.log }}),
                        map: map
                    });
                    var contenido_{{ mapa_centroemergencia.id }} = '<b>Descripción: </b>{{ mapa_centroemergencia.name }}<p><b>Dirección: </b>{{ mapa_centroemergencia.direccion }}';

                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.setContent(contenido_{{ mapa_centroemergencia.id }});
                        infowindow.open(map, marker);
                    });

                {% endfor %}
            {% endif %}


        }
        google.maps.event.addDomListener(window, 'load', mapaCentroEmergencia);
    </script>
    <div id="maps" style="max-width:none!important; height:450px; border: 1px solid black"></div>
{% endblock %}
{% block extrajs %}
    <script src="http://maps.google.com/maps/api/js?sensor=false&callback=mapaCentroEmergencia" async defer></script>
{% endblock %}
