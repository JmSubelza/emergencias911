{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        <div class="col-md-6">
            <script type="text/javascript">
                window.onload = function () {
                    initMapEdit({{ incidente.lat }}, {{ incidente.log }});
                }
            </script>
            <div id="maps" style="max-width:none!important; height:550px; border: 1px solid black"></div>
        </div>
        <div class="col-md-6">
            <form action="" method="POST">
                {% crispy form %}
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'logistica:incidente' %}" class="btn btn-warning">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
{% block extrajs %}
    <script src="http://maps.google.com/maps/api/js?sensor=false" async defer></script>
{% endblock %}
