{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login-Sistema de Emegencias 911</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/jquery-3.3.1.min.js' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

        <div style="margin-bottom: 25px" id="logo">
            <object data="{% static 'icons/logo.svg' %}" width="100%" height="150" type="image/svg+xml">
                SVG no soportado.
            </object>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Emergencias 911</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" method="post" class="form-horizontal" role="form">
                    {% csrf_token %}
                    {{ form.username.errors }}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="Usuario">
                    </div>
                    {{ form.password.errors }}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="Contraseña">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div style="margin-bottom: 10px" class="col-sm-12 controls">
                            <input id="btn-login" class="btn btn-success btn-block" type="submit" value="Ingresar">
                        </div>
                        <div class="col-sm-12 controls">
                            <a href="{% url 'password_reset' %}">Recuperar contraseña</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
