{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login-Sistema de Emegencias 911</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
<div class="container">
    <form method="post" class="form-signin">
        {% csrf_token %}
        <h3 class="form-signin-heading">Ingrese sus datos</h3>
        <label for="inputUser" class="sr-only">Usuario</label>
        <input type="text" name="username" id="inputUser" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Contraseña"
               required>
        <input class="btn btn-primary" type="submit" value="Ingresar">
    </form>

</div> <!-- /container -->
</body>
</html>
