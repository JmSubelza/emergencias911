{% extends 'base/base.html' %}

{% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <td>Id.</td>
            <td>Descripcion</td>
            <td>Acciones</td>
        </tr>
    </thead>
    <tbody>
        {% if object_list %}
        {% for grupo in object_list %}
        <tr>
            <td>{{ grupo.id }}</td>
            <td>{{ grupo.name }}</td>

            <td>
                <a href="#" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>
                <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
            <h1>No existen Registros</h1>
        {% endif %}
    </tbody>
</table>
    <a href="{% url 'servicios:centro_emergencia_crear' %}" class="btn btn-success">Nuevo</a>
    <a href="{% url 'servicios:centro_emergencia' %}" class="btn btn-warning">Cancelar</a>
{% endblock %}
