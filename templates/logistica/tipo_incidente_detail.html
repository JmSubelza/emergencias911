<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Detalles tipo de incidentes "{{ object.name }}"</h4>
        </div>
        <div class="modal-body">
            <div class="row center-block">

                <div class="col-md-4">
                    <object data="{{ MEDIA_URL }}icons/warning.svg" width="100%" height="150" type="image/svg+xml">
                        SVG no soportado.
                    </object>
                </div>
                <div class="col-md-6">
                    <strong>Información</strong><br>
                    <div class="table-responsive">
                        <table class="table table-user-information">
                            <tbody>
                            {% if object.id %}
                                <tr>
                                    <th class="col-md-3 text-right">Id</th>
                                    <td>{{ object.id }}</td>
                                </tr>
                            {% endif %}
                            {% if object.name %}
                                <tr>
                                    <th class="col-md-3 text-right">Descripción</th>
                                    <td>{{ object.name }}</td>
                                </tr>
                            {% endif %}
                            {% if object.is_active %}
                                <tr>
                                    <th class="col-md-3 text-right">Activo</th>
                                    <td><span class="glyphicon glyphicon-ok" aria-hidden="true">Activo</span></td>
                                </tr>
                            {% else %}
                                <tr>
                                    <th class="col-md-3 text-right">Activo</th>
                                    <td><span class="glyphicon glyphicon-remove" aria-hidden="true">Inactivo</span></td>
                                </tr>
                            {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-warning" onclick="return closeModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
